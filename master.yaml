app:
  build: ./app
  restart: on-failure
  ports:
  - "5001:5000"

mysql:
  image: mysql:5.7
  ports:
  - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: root
  volumes:
  - ./db:/docker-entrypoint-initdb.d/:ro
  healthcheck:
    test: mysql search -h 127.0.0.1 -u root --password=root

elasticsearch:
  image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
  environment:
  - discovery.type=single-node
  ports:
  - "9200:9200"

